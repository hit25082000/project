<div class="user-edit">
  <div class="edit-header">
    <h3>Edit User</h3>
    <p class="user-info">Editing: {{ user().email }}</p>
  </div>

  <!-- Dynamic form implementation -->
  <form class="edit-form" (ngSubmit)="onFormSubmit($event)">
    @for (field of formConfig; track field.name) {
    <div class="form-group">
      <label [for]="field.name" class="form-label">
        {{ field.label }}
        @if (field.required) { * }
      </label>
      <input
        [id]="field.name"
        [name]="field.name"
        [type]="field.type.field === 'input' ? 'text' : 'text'"
        class="form-control"
        [placeholder]="field.placeholder"
        [value]="formData()[field.name]"
        (input)="updateFormData(field.name, $event)"
      />
    </div>
    }
    
    <!-- Form Actions -->
    <div class="form-actions">
      <button
        type="button"
        class="btn btn-outline"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
